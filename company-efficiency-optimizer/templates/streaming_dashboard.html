<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Efficiency Optimizer - Real-time Dashboard</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1em;
        }
        .content {
            padding: 30px;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-initializing { background-color: #ffc107; }
        .status-processing { background-color: #17a2b8; }
        .status-analyzing { background-color: #6f42c1; }
        .status-completed { background-color: #28a745; }
        .status-error { background-color: #dc3545; }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .kpi-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .kpi-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .kpi-label {
            color: #6c757d;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .agent-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #28a745;
        }
        .agent-role {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        .agent-goal {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .agent-tasks {
            list-style: none;
            padding: 0;
        }
        .agent-tasks li {
            padding: 5px 0;
            color: #495057;
        }
        .agent-tasks li:before {
            content: "‚úì ";
            color: #28a745;
            font-weight: bold;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            background: #e9ecef;
            border-color: #5a6fd8;
        }
        .upload-area.dragover {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function StreamingDashboard() {
            const [sessionId, setSessionId] = useState(null);
            const [status, setStatus] = useState('disconnected');
            const [companyName, setCompanyName] = useState('');
            const [department, setDepartment] = useState('Finance');
            const [kpiResults, setKpiResults] = useState({});
            const [agents, setAgents] = useState([]);
            const [inefficiencies, setInefficiencies] = useState([]);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [departments, setDepartments] = useState([]);
            
            const socketRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                // Initialize socket connection
                socketRef.current = io();
                
                socketRef.current.on('connect', () => {
                    setStatus('connected');
                    console.log('Connected to server');
                });

                socketRef.current.on('disconnect', () => {
                    setStatus('disconnected');
                    console.log('Disconnected from server');
                });

                socketRef.current.on('status_update', (data) => {
                    console.log('Status update:', data);
                    if (data.session_id === sessionId) {
                        setStatus(data.status);
                    }
                });

                socketRef.current.on('kpi_update', (data) => {
                    console.log('KPI update:', data);
                    if (data.session_id === sessionId) {
                        setKpiResults(data.kpis);
                    }
                });

                socketRef.current.on('agent_update', (data) => {
                    console.log('Agent update:', data);
                    if (data.session_id === sessionId) {
                        setAgents(data.agents);
                    }
                });

                // Load departments
                fetch('/api/departments')
                    .then(response => response.json())
                    .then(data => setDepartments(data.departments))
                    .catch(err => console.error('Error loading departments:', err));

                return () => {
                    if (socketRef.current) {
                        socketRef.current.disconnect();
                    }
                };
            }, [sessionId]);

            const startAnalysis = async () => {
                if (!companyName.trim()) {
                    setError('Please enter a company name');
                    return;
                }

                try {
                    setIsAnalyzing(true);
                    setError(null);
                    setSuccess(null);

                    const response = await fetch('/api/start_analysis', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            company_name: companyName,
                            department: department
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setSessionId(data.session_id);
                        setSuccess('Analysis started successfully!');
                        
                        // Join the session
                        socketRef.current.emit('join_session', { session_id: data.session_id });
                    } else {
                        setError(data.error || 'Failed to start analysis');
                    }
                } catch (err) {
                    setError('Network error: ' + err.message);
                } finally {
                    setIsAnalyzing(false);
                }
            };

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file || !sessionId) return;

                const formData = new FormData();
                formData.append('file', file);
                formData.append('session_id', sessionId);

                try {
                    setError(null);
                    const response = await fetch('/api/upload_data', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        setSuccess('File uploaded and processed successfully!');
                    } else {
                        setError(data.error || 'Failed to upload file');
                    }
                } catch (err) {
                    setError('Upload error: ' + err.message);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInputRef.current.files = files;
                    handleFileUpload({ target: { files: files } });
                }
            };

            const renderKPIChart = () => {
                if (!kpiResults.financial) return null;

                const ctx = document.getElementById('kpiChart');
                if (!ctx) return null;

                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Gross Margin', 'Operating Margin', 'Net Margin'],
                        datasets: [{
                            data: [
                                (kpiResults.financial.gross_margin || 0) * 100,
                                (kpiResults.financial.operating_margin || 0) * 100,
                                (kpiResults.financial.net_margin || 0) * 100
                            ],
                            backgroundColor: ['#667eea', '#764ba2', '#28a745'],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            };

            useEffect(() => {
                if (Object.keys(kpiResults).length > 0) {
                    setTimeout(renderKPIChart, 100);
                }
            }, [kpiResults]);

            return (
                <div className="container">
                    <div className="header">
                        <h1>üè¢ Company Efficiency Optimizer</h1>
                        <p>Real-time AI-powered analysis for any department</p>
                        <div>
                            <span className={`status-indicator status-${status}`}></span>
                            Status: {status.charAt(0).toUpperCase() + status.slice(1)}
                        </div>
                    </div>

                    <div className="content">
                        {error && <div className="error">{error}</div>}
                        {success && <div className="success">{success}</div>}

                        {!sessionId ? (
                            <div className="card">
                                <h2>Start New Analysis</h2>
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '10px', fontWeight: 'bold' }}>
                                        Company Name:
                                    </label>
                                    <input
                                        type="text"
                                        value={companyName}
                                        onChange={(e) => setCompanyName(e.target.value)}
                                        placeholder="Enter company name"
                                        style={{
                                            width: '100%',
                                            padding: '10px',
                                            border: '1px solid #ddd',
                                            borderRadius: '5px',
                                            fontSize: '1em'
                                        }}
                                    />
                                </div>
                                
                                <div style={{ marginBottom: '20px' }}>
                                    <label style={{ display: 'block', marginBottom: '10px', fontWeight: 'bold' }}>
                                        Department:
                                    </label>
                                    <select
                                        value={department}
                                        onChange={(e) => setDepartment(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '10px',
                                            border: '1px solid #ddd',
                                            borderRadius: '5px',
                                            fontSize: '1em'
                                        }}
                                    >
                                        {departments.map(dept => (
                                            <option key={dept.id} value={dept.id}>
                                                {dept.name} - {dept.description}
                                            </option>
                                        ))}
                                    </select>
                                </div>

                                <button
                                    className="btn"
                                    onClick={startAnalysis}
                                    disabled={isAnalyzing || !companyName.trim()}
                                >
                                    {isAnalyzing ? 'Starting...' : 'Start Analysis'}
                                </button>
                            </div>
                        ) : (
                            <>
                                <div className="card">
                                    <h2>üìä Analysis Session: {companyName}</h2>
                                    <p><strong>Department:</strong> {department}</p>
                                    <p><strong>Status:</strong> {status}</p>
                                    
                                    <div className="upload-area"
                                         onDragOver={handleDragOver}
                                         onDragLeave={handleDragLeave}
                                         onDrop={handleDrop}
                                         onClick={() => fileInputRef.current?.click()}
                                    >
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept=".xlsx,.xls,.csv,.pdf"
                                            onChange={handleFileUpload}
                                            style={{ display: 'none' }}
                                        />
                                        <h3>üìÅ Upload Financial Data</h3>
                                        <p>Drag and drop your Excel, CSV, or PDF file here, or click to browse</p>
                                        <p style={{ fontSize: '0.9em', color: '#6c757d' }}>
                                            Supported formats: .xlsx, .xls, .csv, .pdf
                                        </p>
                                    </div>
                                </div>

                                {Object.keys(kpiResults).length > 0 && (
                                    <div className="card">
                                        <h2>üìà KPI Analysis Results</h2>
                                        <div className="kpi-grid">
                                            {kpiResults.financial && (
                                                <>
                                                    <div className="kpi-card">
                                                        <div className="kpi-label">Gross Margin</div>
                                                        <div className="kpi-value">
                                                            {((kpiResults.financial.gross_margin || 0) * 100).toFixed(1)}%
                                                        </div>
                                                    </div>
                                                    <div className="kpi-card">
                                                        <div className="kpi-label">Operating Margin</div>
                                                        <div className="kpi-value">
                                                            {((kpiResults.financial.operating_margin || 0) * 100).toFixed(1)}%
                                                        </div>
                                                    </div>
                                                    <div className="kpi-card">
                                                        <div className="kpi-label">Net Margin</div>
                                                        <div className="kpi-value">
                                                            {((kpiResults.financial.net_margin || 0) * 100).toFixed(1)}%
                                                        </div>
                                                    </div>
                                                    <div className="kpi-card">
                                                        <div className="kpi-label">Revenue per Employee</div>
                                                        <div className="kpi-value">
                                                            ${(kpiResults.financial.revenue_per_employee || 0).toLocaleString()}
                                                        </div>
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                        
                                        <div className="chart-container">
                                            <canvas id="kpiChart"></canvas>
                                        </div>
                                    </div>
                                )}

                                {agents.length > 0 && (
                                    <div className="card">
                                        <h2>ü§ñ AI Agent Recommendations</h2>
                                        {agents.map((agent, index) => (
                                            <div key={index} className="agent-card">
                                                <div className="agent-role">{agent.role}</div>
                                                <div className="agent-goal">{agent.goal}</div>
                                                <ul className="agent-tasks">
                                                    {agent.tasks.map((task, taskIndex) => (
                                                        <li key={taskIndex}>{task}</li>
                                                    ))}
                                                </ul>
                                            </div>
                                        ))}
                                    </div>
                                )}

                                {inefficiencies.length > 0 && (
                                    <div className="card">
                                        <h2>‚ö†Ô∏è Identified Inefficiencies</h2>
                                        {inefficiencies.map((ineff, index) => (
                                            <div key={index} style={{
                                                background: '#fff3cd',
                                                border: '1px solid #ffeaa7',
                                                borderRadius: '5px',
                                                padding: '15px',
                                                margin: '10px 0'
                                            }}>
                                                <strong>{ineff.kpi_name}:</strong> {ineff.description}
                                                <br />
                                                <small>Severity: {ineff.severity}</small>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StreamingDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
